{% extends 'base.html ' %}

{% block title%}
Login
{% endblock title%}

{% block style%}
<style>
body{
  background:#C59A00 !important;

}
.login-page-left{
    border-radius:40px 0px 0px 40px;
    background:url('https://images.unsplash.com/photo-1543087903-1ac2ec7aa8c5?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8Y2xvdGhpbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
    background-size:cover;
}
.login-page-right{
    border-radius:0px 40px 40px 0px;
    background-color:#C59A00;
}
h3{

font-family: 'Belleza', sans-serif;
color:#05746A;
}
.login-container{
    margin-top:100px;
}
input[type='submit']{
background-color:#05746A;
}

</style>
{% endblock style%}


{% block content%}
<div class="container w-75 login-container">


        <div class="row">

            <div class="col login-page-left"></div>
            <div class="col p-5 login-page-right">
               {% include 'authenticate/!login_page_form.html' %}
               <div class="d-flex justify-content-center">
                      {% for message in messages %}
                <p class="text-danger ">{{message}}</p>
            {% endfor %}
               </div>
            </div>

        </div>

</div>
{% endblock content%}
