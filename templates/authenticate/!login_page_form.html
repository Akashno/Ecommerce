 <form action="" method="POST">
     {% csrf_token %}
     <h3 class="text-center text-light">Login</h3>
     <div class="form-group">
         <label  for="username" class="text-light">Username</label>
         <input required class="form-control" placeholder="Username" type="text" name="username" id="username">
     </div>
     <div class="form-group">
         <label for="password" class="text-light">Password</label>
         <input required class="form-control" placeholder="Password" type="password" name="password" id="password">

     </div>
     <input type="submit" value="Login" class="btn  text-light w-100">
     <div class="d-flex justify-content-center">
         <a href="{% url 'register_page' %}" class="text-light text-center">New here ! Register </a>
     </div>
 </form>
